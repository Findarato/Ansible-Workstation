---
# tasks file for docker-syncthing

- name:         Install needed packages
  pip:
    state:      present
    name:       "{{ install_docker_packages }}"
  with_items:
    - docker-py
  loop_control:
    loop_var:   install_docker_packages

- name: Create Docker paths
  file:
    path: "{{ docker_syncthing_storage }}/{{ item }}"
    state: directory
    owner: "{{ local_user }}"
    group: docker
    mode: 0775
  with_items:
    - config
    - data

- name: Create Docker paths
  file:
    path: "/home/{{ local_user }}/{{ item }}"
    state: directory
    owner: "{{ local_user }}"
    group: docker
    mode: 0775
  with_items:
    - Pictures
    - tapet
    - syncthing
    - camera
    - Documents

- name: Create Syncthing container
  docker_container:
    name: syncthing
    image: linuxserver/syncthing
    state: started
    restart_policy: unless-stopped
    # recreate: yes
    restart: yes
    pull: true
#    dns_servers: 127.0.0.1
    exposed_ports:
      - 8384
      - 22000
      - 21027/udp
    published_ports:
      - 8384:8384
      - 22000:22000
      - 21027:21027/udp
    volumes:
      - "{{ docker_syncthing_storage }}/data/:/mnt/data/"
      - "{{ docker_syncthing_storage }}/config:/config"
      - "/home/{{ local_user }}/Pictures:/mnt/pictures"
      - "/home/{{ local_user }}/tapet:/mnt/tapet"
      - "/home/{{ local_user }}/syncthing:/mnt/joe "
      - "/home/{{ local_user }}/camera:/mnt/camera"
      - "/home/{{ local_user }}/Documents:/mnt/documents"
    env:
      TZ: America/Chicago
      PUID: 1000
      PGID: 1001


- name: Open Ports for Syncthing
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
  with_items:
    - "{{ docker_ports }}"
  notify: Restart firewalld
