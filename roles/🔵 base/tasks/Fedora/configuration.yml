---

- name: Required Packages
  package:
    name: python3-psutil
    state: present

- name: Gnome Theme
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - "{{ dconf_settings_theme }}"

- name: Dash to Dock
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - "{{ dconf_dash_to_dock_theme }}"

- name: Usability Improvements
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  with_items:
    - "{{ dconf_usability_improvements }}"

...