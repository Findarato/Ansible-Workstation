- name: Clear up DNF cache
  command: /usr/bin/dnf clean all
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version > 22)

- name: Add Purple Hangouts COPR Repo
  get_url:
    url: https://copr.fedorainfracloud.org/coprs/xvitaly/purple-hangouts/repo/fedora-{{version}}/xvitaly-purple-hangouts-fedora-{{version}}.repo
    dest: /etc/yum.repos.d/xvitaly-purple-hangouts-fedora-{{version}}.repo
    mode: 0644
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Add Chrome Gnome Shell COPR Repo
  get_url:
    url: https://copr.fedorainfracloud.org/coprs/region51/chrome-gnome-shell/repo/fedora-{{version}}/region51-chrome-gnome-shell-fedora-{{version}}.repo
    dest: /etc/yum.repos.d/region51-chrome-gnome-shell-fedora-{{version}}.repo
    mode: 06444
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Download RPM Fusion Repos 1/2
  get_url:
    url: http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{version}}.noarch.rpm
    mode: 0644
    dest: /tmp/setup/rpmfusion-free-release-{{version}}.noarch.rpm
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Download RPM Fusion Repos 2/2
  get_url:
    url: http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{version}}.noarch.rpm
    mode: 0644
    dest: /tmp/setup/rpmfusion-nonfree-release-{{version}}.noarch.rpm
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Install RPM Fusion Repos 1/2
  dnf:
    name: /tmp/setup/rpmfusion-free-release-{{version}}.noarch.rpm
    state: present
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Install RPM Fusion Repos 2/2
  dnf:
    name: /tmp/setup/rpmfusion-nonfree-release-{{version}}.noarch.rpm
    state: present
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")

- name: Install virtualbox repo
  get_url:
    url: http://download.virtualbox.org/virtualbox/rpm/fedora/virtualbox.repo
    mode: 0644
    dest: /etc/yum.repos.d/virtualbox.repo
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version == "{{version}}")




