---
# - debug:
#     msg:    "System {{ inventory_hostname }} has uuid {{ ansible_product_uuid }}"


- name:     Install 3rd Party Repos
  package:
    state: present
    name: fedora-workstation-repositories

- name:     Download Enpass Repo
  get_url:
    url:    "https://yum.enpass.io/enpass-yum.repo"
    mode:   0644
    dest:   "/etc/yum.repos.d/enpass-yum.repo"
  when:
    - install_enpass == true

- name: Install RPM Fusion "Free"
  dnf:
    name: "https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm"
    state: present

- name: Install RPM Fusion "nonFree"
  dnf:
    name: "https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm"
    state: present