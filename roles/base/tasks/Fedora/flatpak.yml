#!/usr/bin/env ansible-playbook
---
# Install Flatpak to ensure that it works
- name:       Install 'flatpak'
  package:
    name:     flatpak
    state:    present
  become:     yes

- name:       Install flatpak packages
  flatpak:
    name:     "{{ flatpak_packages }}"
    state:    present
    method:   user

