- name: ðŸ‘• Gnome Theme
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  tags:
    - configuration
    - dconf
  with_items:
    - "{{ dconf_settings_theme }}"

- name: ðŸ‘• Dash to Dock
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  tags:
    - configuration
    - dconf
  with_items:
    - "{{ dconf_dash_to_dock_theme }}"

- name: ðŸ‘• Usability Improvements
  become: false
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  tags:
    - configuration
    - dconf
  with_items:
    - "{{ dconf_usability_improvements }}"


