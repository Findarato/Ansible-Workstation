---
- name: Install Zsh on {{ ansible_distribution }}
  dnf:
    state: present
    name: zsh

- name: change shell from bash to zsh
  user:
    name="{{ user.name }}"
    shell=/bin/zsh

- name: use oh-my-zsh
  git:
    repo=https://github.com/robbyrussell/oh-my-zsh.git
    dest="/home/{{ myuser }}/.oh-my-zsh"