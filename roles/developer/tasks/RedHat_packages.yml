---
# Install Files
- name: Install needed packages
  dnf: state=present name={{item}}
  with_items:
    - firefox
    - redshift
    - gimp
    - gnome-boxes
    - filezilla
    - build-essential
    - libpam0g-dev
    - openssl-devel
    - xclip
  when: (ansible_distribution == "Fedora" and ansible_distribution_major_version > "23")
