---
# User
# local_user                  : jharry
# local_user_email              : 
local_user_passwordless_sudo: false

# System
libvirt_storage_path: /home/images
scratch_dir         : "/home/{{local_user}}/setup/scratch"

# Services
enable_sshd       : true
enable_fail2ban   : false
enable_powertop   : false
enable_vagrant_nfs: false
enable_libvirtd   : false

# Extras
install_extra_fonts: true
install_packager   : false
install_steam      : false
install_nvidia     : false
install_docker     : false
install_slack      : false
install_enpass     : true
ram_cache          : true
ram_cache_size     : 2048M

#Install and Setup i3 Variables
install_i3: false

var_files: zsh.yml

# Work Specific things
work           : false
citrix_receiver: true



# ZeroTier
install_zerotier: false
# zerotier_network_id: "{{ vault_zerotier_network_id }}"
# zerotier_accesstoken: "{{ vault_zerotier_accesstoken }}"
# zerotier_register_short_hostname: true
# zerotier_member_register_short_hostname: "{{ ansible_hostname }}"
# zerotier_member_register_short_hostname: true
# zerotier_member_description: "{{ ansible_distribution }} {{ ansible_distribution_version }}"
inventory_hostname: "{{ ansible_hostname }}"

automounts:
  - name: mnt-stats
    mount:
      what: 10.1.1.33:/docker/containers/transmission
      where: /mnt/stats
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  # - name: mnt-whitetower-storage
  #   mount:
  #     what: 10.1.1.5:/volume1/storage
  #     where: /mnt/whitetower/storage
  #     type: nfs
  #     options: rw,soft,timeo=14,proto=tcp
  # - name: mnt-whitetower-joe
  #   mount:
  #     what: 10.1.1.5:/volume1/Joe
  #     where: /mnt/whitetower/joe
  #     type: nfs
  #     options: rw,soft,timeo=14,proto=tcp
  - name: mnt-blacktower-joe
    mount:
      what: 10.1.1.7:/mnt/Dedicated/home/joe
      where: /mnt/blacktower/joe
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  - name: mnt-blacktower-storage
    mount:
      what: 10.1.1.7:/mnt/Dedicated/Storage
      where: /mnt/blacktower/storage
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  - name: mnt-blacktower-backup
    mount:
      what: 10.1.1.7:/mnt/Dedicated/backup
      where: /mnt/blacktower/backup
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  - name: mnt-blacktower-ISO
    mount:
      what: 10.1.1.7:/mnt/Dedicated/ISO
      where: /mnt/blacktower/ISO
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  - name: mnt-laraplex
    mount:
      what: joetop:/var/www/laraplex8.test
      where: /mnt/laraplex
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3
  - name: mnt-interplex
    mount:
      what: joetop:/var/www/interplex.methnet.org
      where: /mnt/interplex
      type: nfs
      options: rw,soft,timeo=14,proto=tcp,vers=3

dconf_settings_theme: []
